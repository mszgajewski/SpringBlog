<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog::Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Home</a>
   <div class="post">
       <h2 th:text="${post.title}">Tytuł</h2>
       <h5 th:text="'Utworzono ' + ${post.createdAt}">Utworzono</h5>
       <h5 th:text="'Edytowano ' + ${post.updatedAt}">Edytowano</h5>
       <p th:text="${post.body}">treść posta</p>
   </div>
    <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/posts/' + ${post.id} + '/edit}">Edytuj</a></li>
        <li><a th:href="@{'/posts/' + ${post.id} + '/delete}">Usuń</a></li>
    </ul>
</div>
</body>
</html>
