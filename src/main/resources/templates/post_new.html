<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog::Nowy Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Strona główna</a>
    <form action="#"
          th:action="@{/posts/new}"
          th:object="${post}"
          method="POST">
        <input type="hidden" th:field="*{account}"/>
        <input type="hidden" th:field="*{createdAt}"/>
        <h2>Napisz nowy post</h2>
        <div>
            <label for="new-post-title">Tytuł</label>
            <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
        </div>
        <div>
            <label for="new-post-body">Treść</label>
            <textarea id="new-post-body" th:field="*{body}"></textarea>
        </div>
        <button type="submit">Opublikuj</button>
    </form>
</div>
</body>
</html>
